    <h1>life quotes</h1>
    <p>Life is a tragedy when seen in close-up, but a comedy in long-shot.</p>
    <p>
      인생은 가까이서 보면 비극이지만
      <strong>멀리서 보면 <u>희극</u>이다. </strong>
